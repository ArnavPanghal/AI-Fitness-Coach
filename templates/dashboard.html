<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gym Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Gym Web App Dashboard</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <h2>Welcome, {{ current_user.id }}!</h2>
        <section id="workout-form">
            <h3>Log Your Workout</h3>
            <form id="log-workout-form">
                <div>
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" required>
                </div>
                <div>
                    <label for="sets">Number of Sets:</label>
                    <input type="number" id="sets" name="sets" required min="1">
                </div>
                <div>
                    <label for="reps">Number of Reps:</label>
                    <input type="number" id="reps" name="reps" required min="1">
                </div>
                <div>
                    <label for="weight">Weight (lbs):</label>
                    <input type="number" id="weight" name="weight" required min="0" step="0.1">
                </div>
                <button type="submit" class="btn">Log Exercise</button>
            </form>
        </section>
        <section id="progress-chart">
            <h3>Your Progress</h3>
            <canvas id="workoutChart"></canvas>
        </section>
    </main>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
